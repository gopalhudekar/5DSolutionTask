      <table class="docTable" *ngIf="momentList.length>0">
        <tr>
          <th>#</th>
          <th>Image</th>
          <th>Title</th>
          <th>Tag</th>
          <th>Action</th>
        </tr>
        <tr  *ngFor="let item of momentList; let i = index"> 
          <td>
            {{i+1}}
          </td>
          <td>
            <ng-container>
            <img [src]="item.image" width="50px" height="50px">
            </ng-container>
        
          </td>
          <td>
            <ng-container *ngIf="item.title">
           {{item.title}}
              </ng-container>
          </td>
          <td>
            <mat-chip>{{item.tag}}</mat-chip> 
          </td>
          <td>
            <mat-icon>  delete</mat-icon>
            
          </td>  
        </tr>
        </table>
        <ngx-spinner></ngx-spinner>

      <div class="fof" *ngIf="momentList.length==0">
        <h1>No Moment list found</h1>
</div>
</div>
